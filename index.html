<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SmartPhone</title>
</head>
<body>
    <div class="corpo-telefone">
        <div class="display-telefone">

            <section id="date-time">
                <p>11:09</p>
                <p>23/02</p>
                <p>15%</p>
            </section>

            <section id="workspace">
                
                <div id="pesquisa-google">
                    <H1>11:09</H1>
                    <h3>Notificações de: Whatsapp </h3>
                    <p>Raissa: Oi gatinho</p>
                    <p>Joana: por que murilo é calvo?</p>
                   
                </div>

                <div id="aplicativos-workspace">
                    
                </div>

                <div id="workspace-apps">
                    <figure><img src="./icons/17-avatar-man-nodding.svg" alt=""></figure>
                    <figure><img src="./icons/981-consultation.svg" alt=""></figure>
                    <figure><img src="./icons/45-clock-time.svg" alt=""></figure>
                    <figure><img src="./icons/43-music-note.svg" alt=""></figure>
                </div>


            </section>


        </div>





        <footer id="nav-telefone">
            <nav id="nav-one">
                 <img class="imgNav" src="/icons/list_nav.png" alt="" height="24px" width="24px"> 

            </nav>
            <nav id="nav-two">
                <img class="imgNav" src="/icons/circle_nav.png" alt="" height="24px" width="24px"> 
            </nav>
            <nav id="nav-three">
                <img class="imgNav" src="/icons/seta_nav.png" alt="" height="24px" width="24px">
            </nav>
        </footer>
    </div>

</html>
